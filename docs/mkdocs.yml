site_name: openEO by TiTiler
site_description: TiTiler backend for openEO

docs_dir: 'src'
site_dir: 'build'

repo_name: "sentinel-hub/titiler-openeo"
repo_url: "https://github.com/sentinel-hub/titiler-openeo"
edit_uri: "blob/main/docs/src/"
site_url: "https://sentinel-hub.github.io/titiler-openeo/"

extra:
  analytics:
    provider: plausible
    domain: sentinel-hub.github.io/titiler-openeo

    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: good
          note: Thanks for your feedback!

        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: bad
          note: Thanks for your feedback!
  social:
    - icon: "fontawesome/brands/github"
      link: "https://github.com/sentinel-hub"

nav:
  - TiTiler-OpenEO: "index.md"
  - Project:
    - Overview: "concepts.md"
    - Documentation Plan: "documentation-plan.md"
    - Release Notes: "release-notes.md"
  - Concepts:
    - RasterStack Data Model: "raster-stack.md"
  - Development:
    - Contributing: "contributing.md"

plugins:
  - search
  - social
  - mkdocs-jupyter:
      include_source: true
      ignore: ["**/.ipynb_checkpoints/*.ipynb"]
      execute: false
  - mkdocstrings:
      enable_inventory: true
      handlers:
        python:
          paths: [src]
          options:
            filters:
            - "!^__post_init__"
            docstring_section_style: list
            docstring_style: google
            line_length: 100
            separate_signature: true
            show_root_heading: true
            show_signature_annotations: true
            show_source: false
            show_symbol_type_toc: true
            signature_crossrefs: true
            extensions:
              - griffe_inherited_docstrings
          import:
            - https://docs.python.org/3/objects.inv
            - https://numpy.org/doc/stable/objects.inv
            - https://rasterio.readthedocs.io/en/stable/objects.inv
            - https://docs.pydantic.dev/latest/objects.inv
            - https://fastapi.tiangolo.com/objects.inv
            - https://cogeotiff.github.io/rio-tiler/objects.inv

theme:
  name: material
  custom_dir: 'src/overrides'
  favicon: img/favicon.png
  
  # Enhanced theme configuration
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

  # Enhanced navigation and features
  features:
    # Navigation
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - toc.integrate
    
    # Content
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    
    # Search
    - search.highlight
    - search.share
    - search.suggest
    
    # Header
    - header.autohide

markdown_extensions:
  # Python Markdown extensions
  - admonition
  - attr_list
  - def_list
  - footnotes
  - toc:
      permalink: true
      toc_depth: 3

  # PyMdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji 
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      hide_protocol: true
      repo_url_shortener: true
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: div
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
