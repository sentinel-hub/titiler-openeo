# Default values for titiler-openeo.


image:
  repository: ghcr.io/sentinel-hub/titiler-openeo
  tag: "dev"
  pullPolicy: IfNotPresent
  command: "uvicorn"
  args:
    - "titiler.openeo.main:app"
    - "--host"
    - "0.0.0.0"
    - "--port"
    - "80"
    - "--workers"
    - "4"
    - "--forwarded-allow-ips"  # to make sure it works behind a reverse proxy
    - "*"  # Allow all
    - "--log-config"
    - "/config/log_config.yaml"

nameOverride: ""
fullnameOverride: ""

terminationGracePeriodSeconds: 30

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: titiler.local
      paths: ["/"]
  tls: []
  #  - secretName: titiler-tls
  #    hosts:
  #      - titiler.local

# Autoscaling configuration
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

replicaCount: 1

extraHostPathMounts: []
  # - name: map-sources
  #   mountPath: /map-sources/
  #   hostPath: /home/ubuntu/map-sources
  #   readOnly: false
  #   mountPropagation: HostToContainer # OPTIONAL

imagePullSecrets: []

env:
  CPL_TMPDIR: /tmp
  GDAL_CACHEMAX: 200  # 200 mb
  VSI_CACHE: "TRUE"
  VSI_CACHE_SIZE: 5000000  # 5 MB (per file-handle)
  GDAL_DISABLE_READDIR_ON_OPEN: "EMPTY_DIR"
  GDAL_HTTP_MERGE_CONSECUTIVE_RANGES: "YES"
  GDAL_HTTP_MULTIPLEX: "YES"
  GDAL_HTTP_VERSION: 2
  PYTHONWARNINGS: "ignore"
  TITILER_OPENEO_STAC_API_URL: https://stac.eoapi.dev

resources:
  limits:
    cpu: 1
    memory: 2Gi
  requests:
    cpu: 1
    memory: 2Gi

serviceAccountName: ""

nodeSelector: {}

tolerations: []

affinity: {}

# CloudFerro S3 configuration
cloudferro:
  enabled: false  # Set to true to enable cloudferro S3 credentials

# logging configuration
logging:
  configFile: "files/log_config.yaml"

# Persistent storage configuration for the local database file
persistence:
  enabled: true
  storageClassName: ""
  accessModes:
    - ReadWriteOnce
  size: 1Gi
  annotations: {}
  # existingClaim: ""
  localStoreFile: "local_store.json"
  localStoreSeed: "files/eoapi.json"

# Configuration for the external database
# PostgreSQL only supported for now
externalDatabase:
  enabled: false
  host: "172.16.4.5"
  port: 5432
  user: openeo
  database: openeo
  password: "secret"

securityContext: {}
  # capabilities:
  #   drop:
  #     - ALL
  # readOnlyRootFilesystem: true
  # allowPrivilegeEscalation: false
  # runAsNonRoot: true
  # runAsUser: 1001

podSecurityContext:
  sysctls:
    - name: net.ipv4.ip_unprivileged_port_start
      value: "0"
  # fsGroup: 1001
  # runAsNonRoot: true
  # runAsUser: 1001
